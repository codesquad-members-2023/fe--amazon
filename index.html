<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>amazon</title>
  </head>
  <body>
    <header class="header">
      <div class="header__info">
        <a class="header__logo" href="">
          <img class="header__logo-img" src="./assets/amazon-logo.svg" />
        </a>
        <div class="header__link">
          <a class="header__anchor" href="">
            <div class="header__shipping-address">
              <img class="header__location-img" src="./assets/location.svg" />
              <span class="header__text--upper">배송지</span>
            </div>
            <span class="header__text">한국</span>
          </a>
        </div>
        <form class="search-form">
          <input
            class="search-form__input"
            type="text"
            placeholder="검색 Amazon"
          />
          <button class="search-form__button" type="submit">
            <img class="search-form__glass-img" src="./assets/search.svg" />
          </button>
        </form>

        <div class="header__link">
          <a class="header__anchor" href="">ko</a>
        </div>
        <div class="header__link">
          <a class="header__anchor" href=""
            ><span class="header__text--upper">안녕하세요,로그인</span>
            <span class="header__text">계정 및 목록</span></a
          >
        </div>
        <div class="header__link">
          <a class="header__anchor" href=""
            ><span class="header__text--upper">반품</span>
            <span class="header__text">& 주문</span></a
          >
        </div>
        <div class="header__link">
          <a class="header__anchor" href="">
            <div class="header__cart">
              <img class="header__cart-img" src="./assets/cart.svg" />
              <span class="header__cart__text">장바구니</span>
            </div>
          </a>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__anchor" href="">
              <img class="nav__all-img" src="./assets/list.svg" />
              <span class="nav__all">모두</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">오늘의 딜</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">고객 서비스</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">레지스트리</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">기프트 카드</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">판매</a>
          </li>
        </ul>
        <a class="nav__special-offer" href="">지금 특가 상품 쇼핑하기</a>
      </nav>
    </header>
  </body>
</html>
