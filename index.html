<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="home__header">
      <div class="home__header__logo"><img src="photo/amazonlogo.png" /></div>
      <div class="home__header__location">
        <div class="location__info">
          <i class="fa-solid fa-location-dot"></i>
          <span class="location__info__name">배송지</span>
        </div>
        <span class="location__info__country">대한민국</span>
      </div>
      <div class="home__header__search">
        <input type="text" placeholder="Amazon 검색" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="home__header__login">
        <span class="login__hello">안녕하세요. 로그인</span>
        <span class="login__list">계정 및 목록</span>
      </div>
      <div class="home__header__checkOrder">
        <span class="checkOrder__cancel">반품</span>
        <span class="checkOrder__order">&주문</span>
      </div>
      <div class="home__header__basket">
        <i class="fa-solid fa-basket-shopping"></i>
        <span class="basket__name">장바구니</span>
      </div>
    </header>
  </body>
  <script
    src="https://kit.fontawesome.com/ca4a5a88ab.js"
    crossorigin="anonymous"
  ></script>
</html>
