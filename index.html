<!DOCTYPE html>
<html lang="en">
  <head>
    <link />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <header>
      <!-- 상단 네비게이션 바 -->
      <nav>
        <div class="up_nav">
          <a href="#">
            <img id="logo" src="asset/amazon_logo.svg" alt="Amazon Logo" />
          </a>

          <a href="#">
            <div class="menu1">
              <div id="menu1_upside">
                <img src="asset/location.svg" />
                <div>배송처</div>
              </div>
              <div id="menu1_downside">대한민국</div>
            </div>
          </a>

          <div class="search">
            <input class="search_bar" type="text" placeholder="검색 Amazon" />
            <button class="search_button">
              <img src="asset/search.svg" />
            </button>
          </div>

          <div class="country_info">
            <div id="country">🇰🇷</div>
            <div>KO</div>
          </div>

          <a href="#">
            <div class="menu">
              <div class="menus_upside">안녕하세요, 로그인</div>
              <div class="menus_downside">계정 및 목록</div>
            </div>
          </a>

          <a href="#">
            <div class="menu">
              <div class="menus_upside">반품</div>
              <div class="menus_downside">& 주문</div>
            </div>
          </a>

          <a href="#">
            <div class="cart">
              <img src="asset/cart.svg" />
              <div class="menus_downside">장바구니</div>
            </div>
          </a>
        </div>

        <div class="down_nav"></div>
      </nav>
    </header>

    <aside>
      <!-- 좌측 사이드 메뉴 -->
    </aside>

    <main>
      <!-- 메인 뷰 -->
    </main>

    <footer>
      <!-- 하단 바 -->
    </footer>
  </body>
</html>
