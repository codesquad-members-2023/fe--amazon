<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>amazon clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-top">
        <img src="./assets/Group.svg" />
        <div class="delivery">
          <span><img src="./assets/Vector1.svg" alt="shipping logo" /> 배송처</span>
          <div class="country">대한민국</div>
        </div>
        <div class="search">
          <input class="search-input" type="search" placeholder="검색 Amazon" />
          <button class="search-button">
            <img src="./assets/Vector3.svg" alt="" />
          </button>
        </div>
        <div class="language">
          <span>🇰🇷</span>
          <span>KO</span>
        </div>
        <div class="login">
          <span class="login-prompt">안녕하세요, 로그인</span>
          <div class="Accounts and lists">계정및목록</div>
        </div>
        <div class="return-order">
          <span class="return">반품</span>
          <div class="order">&주문</div>
        </div>
        <div>
          <img src="./assets/Vector4.svg" />
          <span>장바구니</span>
        </div>
      </div>
      <div class="nav-bottom">
        <div class="nav-shop">
          <li>
            <a href=""><img src="./assets/Vector2.svg" /> 모두</a>
          </li>
          <li><a href="">오늘의 딜</a></li>
          <li><a href="">고객 서비스</a></li>
          <li><a href="">레지스트리</a></li>
          <li><a href="">기프트 카드</a></li>
          <li><a href="">판매</a></li>
        </div>
        <div class="shopping">
          <li><a href="">지금 특가 상품 쇼핑하기</a></li>
        </div>
      </div>
    </header>
  </body>
</html>
