<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>amazon</title>
  </head>
  <body>
    <header class="header">
      <div class="header__info">
        <img class="header__logo" src="./assets/amazon-logo.png" />
        <div class="header__shipping-address">
          <span class="header__label">배송지</span>
          <span class="header__country">대한민국</span>
        </div>
        <form class="search-form">
          <input
            class="search-form__input"
            type="text"
            placeholder="검색 Amazon"
          />
          <button class="search-form__button" type="submit">
            <img src="./assets/search.png" />
          </button>
        </form>
        <ul class="header__links">
          <li class="header__link">
            <a class="header__anchor" href="">ko</a>
          </li>
          <li class="header__link">
            <a class="header__anchor" href=""
              ><span class="header__text--upper">안녕하세요.로그인</span>
              <span class="header__text">계정 및 목록</span></a
            >
          </li>
          <li class="header__link">
            <a class="header__anchor" href=""
              ><span>반품</span> <sapn>& 주문</sapn></a
            >
          </li>
          <li class="header__link">
            <a class="header__anchor" href=""
              ><img src="./assets/cart.png" />장바구니</a
            >
          </li>
        </ul>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__anchor" href=""
              ><img src="./assets/list.png" />모두</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">오늘의 딜</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">고객 서비스</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">레지스트리</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">기프트 카드</a>
          </li>
          <li class="nav__item">
            <a class="nav__anchor" href="">판매</a>
          </li>
        </ul>
        <a class="nav__special-offer" href="">지금 특가 상품 쇼핑하기</a>
      </nav>
    </header>
  </body>
</html>
