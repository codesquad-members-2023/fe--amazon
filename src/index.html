<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Poco-Amazon</title>
  </head>
  <body>
    <header class="header">
      <!-- header 내부 header_main -->
      <div class="header_main">
        <a href="#">
          <div class="logo">
            <img src="assets/images/BI.svg" id="logo_image" />
          </div>
        </a>

        <a href="#" class="shipping">
          <div class="shipping">
            <img src="assets/images/name=location.svg" id="shipping_image" />
            <span class="top_text">배송처</span>
            <span class="bottom_text">대한민국</span>
          </div>
        </a>

        <div class="search_bar">
          <input class="search_input" type="search" placeholder="검색 Amazon" />
          <button class="search_button" type="button">
            <img src="assets/images/name=search.svg" />
          </button>
        </div>

        <div class="nation_contianer">
          <img src="assets/images/flag.svg" />
          <span>KO</span>
        </div>

        <a href="#" class="login_container">
          <div class="login_container">
            <span class="top_text">안녕하세요, 로그인</span>
            <span class="bottom_text">계정 및 목록</span>
          </div>
        </a>

        <div class="mypage_container">
          <span class="top_text">반품</span>
          <span class="bottom_text">& 주문</span>
        </div>

        <div class="cart_container">
          <img />
          <span>장바구니</span>
        </div>
      </div>

      <!-- header 내부 navbar-->
      <div class="navbar">
        <ul class="navbar_left">
          <li>
            <a href="#" class="nav_list">모두</a>
          </li>
          <li>
            <a href="#" class="nav_list">오늘의 딜</a>
          </li>
          <li><a href="#" class="nav_list">고객서비스</a></li>
          <li><a href="#" class="nav_list">레지스트리</a></li>
          <li><a href="#" class="nav_list">기프트카드</a></li>
          <li><a href="#" class="nav_list">판매</a></li>
        </ul>

        <ul class="navbar_right">
          <li><a href="#">지금 특가상품 쇼핑하기</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
